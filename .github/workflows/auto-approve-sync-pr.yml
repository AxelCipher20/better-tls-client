name: Auto Approve Sync PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  pull-requests: write

jobs:
  auto-approve:
    if: >-
      github.event.pull_request.user.login == 'github-actions[bot]' &&
      github.event.pull_request.head.ref == 'chore/sync-tls-client-upstream' &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Approve sync pull request
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.AUTO_APPROVE_TOKEN }}
